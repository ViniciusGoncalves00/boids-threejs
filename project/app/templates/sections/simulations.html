{% extends "sections/base-section.html"%}

{% block title %}
    simulations
{% endblock %}

{% block data %}
    <div id="simulations" x-data="{open: true}" class="w-full flex flex-col">
        {% include "common/fields/dropdown.html" with label="Simulations" %}
        <div x-show="open" class="w-full flex flex-col items-start justify-start my-[8px] space-y-[4px]">
            {% include "common/fields/create_simulation.html"%}
            <div
                x-show="open"
                id="simulations-list"
                hx-get="{% url "app:simulations" %}"
                hx-trigger="revealed"
                hx-swap="innerHTML" 
                class="w-full flex flex-col items-start justify-start my-[8px] space-y-[4px]">
            </div>
        </div>
        {% include "common/separators/horizontal_line.html" %}
    </div>
{% endblock %}
