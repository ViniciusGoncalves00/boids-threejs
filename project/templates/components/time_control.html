<div x-data="{isRunning: false, isPaused: false}" class="bg-primary flex items-center justify-center">
    <button id="pause" @click="isRunning = false; isPaused = true; sceneManager.Simulation.Pause()" x-show="isRunning" class="button-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
            <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
        </svg>
    </button>
    <button id="play" @click="isRunning = true; isPaused = false; if(isPaused) {sceneManager.Simulation.Unpause()} else {sceneManager.Simulation.Start()}" x-show="!isRunning" hx-get="{% url "app:simulation" %}" class="button-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
            <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
        </svg>
    </button>
</div>
