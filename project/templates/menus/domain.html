<div x-data="{ limits: UIDomainHandler.GetLimits(), divisions: UIDomainHandler.GetDivisions()}" class="flex-none max-h-full flex flex-col items-center justify-start space-y-[16px]">
    <div id="domain" class="w-full" x-data="{ minX: limits.min.x, minY: limits.min.y, minZ: limits.min.z, maxX: limits.max.x, maxY: limits.max.y, maxZ: limits.max.z }">
        <div class="text-title-1 w-full flex items-center justify-start text-center align-middle">domain</div>
        <div class="text-content-1 w-full flex items-center justify-start mb-[8px]">
            <p>The domain is the space where creatures can move.</p>
        </div>
        <!-- MININUM -->
        <div class="w-full h-[24px] flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">minimum:</div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">x</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minX" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">y</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minY" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">z</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minZ" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
        </div>
        <!-- END MININUM -->
        <!-- MAXIMUM -->
        <div class="w-full h-[24px] flex items-center justify-between space-x-[4px]">
           <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">maximum:</div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">x</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="maxX" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">y</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="maxY" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">z</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="maxZ" @input="UIDomainHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
        </div>
        <!-- END MAXIMUM -->
         <!-- DIVISIONS -->
         <div x-data="{ x: divisions.x, y: divisions.y, z: divisions.z }" class="w-full h-[24px] flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">divisions:</div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">x</div>
                <input type="number" min="1" max="99" step="1" placeholder="..." x-model="x" @input="UIDomainHandler.SetDivisions(x, y, z)" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">y</div>
                <input type="number" min="1" max="99" step="1" placeholder="..." x-model="y" @input="UIDomainHandler.SetDivisions(x, y, z)" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">z</div>
                <input type="number" min="1" max="99" step="1" placeholder="..." x-model="z" @input="UIDomainHandler.SetDivisions(x, y, z)" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
        </div>
        <!-- END DIVISIONS -->
        <div class="h-full w-full flex items-center justify-start space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">visible:</div>
            <input @click="UIDomainHandler.ToggleVisibility()" type="checkbox" checked>
        </div>
        <div class="h-full w-full flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">color:</div>
            <input type="color" :value="UIDomainHandler.GetColor()" class="w-full h-[24px]" x-on:change="() => {UIDomainHandler.SetColor(parseInt($event.target.value.slice(1, 3), 16) / 255,parseInt($event.target.value.slice(3, 5), 16) / 255,parseInt($event.target.value.slice(5, 7), 16) / 255)}">
        </div>
    </div>
    <div class="w-full h-[1px] bg-black/20"></div>
    <div id="spawner" class="w-full" x-data="{ limits: UISpawnerHandler.GetLimits() }">
        <div class="text-title-1 w-full flex items-center justify-start text-center align-middle">spawner</div>
        <div class="text-content-1 w-full flex items-center justify-start mb-[8px]">
            <p>The spawner is the space from which creatures will be spawned.</p>
        </div>
        <!-- MININUM -->
        <div x-data="{ minX: limits.min[0], minY: limits.min[1], minZ: limits.min[2], maxX: limits.max[0], maxY: limits.max[1], maxZ: limits.max[2] }" class="w-full h-[24px] flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">minimum:</div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">x</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minX" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">y</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minY" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
            <div class="h-full w-full flex items-center justify-between space-x-[4px]">
                <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">z</div>
                <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minZ" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
            </div>
        </div>
        <!-- END MININUM -->
        <!-- MAXIMUM -->
        <div x-data="{ minX: limits.min[0], minY: limits.min[1], minZ: limits.min[2], maxX: limits.max[0], maxY: limits.max[1], maxZ: limits.max[2] }" class="w-full h-[24px] flex items-center justify-between space-x-[4px]">
           <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">minimum:</div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">x</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="maxX" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">y</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="maxY" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
           <div class="h-full w-full flex items-center justify-between space-x-[4px]">
               <div class="h-full w-[20px] text-primary_text flex items-center justify-center uppercase">z</div>
               <input type="number" min="-1000" max="1000" step="1" placeholder="..." x-model="minZ" @input="UISpawnerHandler.SetLimits(parseFloat(minX), parseFloat(minY), parseFloat(minZ), parseFloat(maxX), parseFloat(maxY), parseFloat(maxZ))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
           </div>
        </div>
        <!-- END MAXIMUM -->
        <div class="h-full w-full flex items-center justify-start space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">visible:</div>
            <input @click="UISpawnerHandler.ToggleVisibility()" type="checkbox" checked>
        </div>
        <div class="h-full w-full flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">color:</div>
            <input type="color" :value="UISpawnerHandler.GetColor()" class="w-full h-[24px]" x-on:change="() => {UISpawnerHandler.SetColor(parseInt($event.target.value.slice(1, 3), 16) / 255,parseInt($event.target.value.slice(3, 5), 16) / 255,parseInt($event.target.value.slice(5, 7), 16) / 255)}">
        </div>
        <div x-data="{value: UISpawnerHandler.GetAmount()}" class="h-full w-full flex items-center justify-between space-x-[4px]">
            <div class="h-full w-[96px] text-primary_text flex-none flex items-center justify-start overflow-hidden whitespace-nowrap">amount:</div>
            <input type="number" min="0" max="1000" step="1" placeholder="..." x-model="value" @input="UISpawnerHandler.SetAmount(parseInt(value))" class="h-full w-full bg-white text-primary_text text-center border-[1px] border-black/20">
        </div>
    </div>
    <div class="w-full h-[1px] bg-black/20"></div>
</div>
